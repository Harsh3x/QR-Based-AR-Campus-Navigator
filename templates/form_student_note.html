<!DOCTYPE html>
<html lang="en">
<head>
  <title>Protocol: Student Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --neon-green: #34f000;
      --glass-bg: rgba(8, 14, 28, 0.88);
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #0b1633 0%, #020408 100%);
      font-family: 'Rajdhani', sans-serif;
      color: white;
    }

    .hud-card {
      width: 520px;
      padding: 40px;
      background: var(--glass-bg);
      border: 1px solid rgba(52,240,0,0.35);
      border-bottom: 5px solid var(--neon-green);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 35px rgba(52,240,0,0.2);
    }

    h2 {
      margin-bottom: 25px;
      color: var(--neon-green);
      font-size: 26px;
      text-transform: uppercase;
      letter-spacing: 3px;
      border-bottom: 1px solid rgba(255,255,255,0.15);
      padding-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 12px;
      letter-spacing: 1px;
      color: #9fffa3;
      text-transform: uppercase;
    }

    input, textarea {
      width: 100%;
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.25);
      color: white;
      padding: 12px;
      font-size: 15px;
      margin-bottom: 18px;
      font-family: inherit;
      outline: none;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
    }

    input:focus, textarea:focus {
      border-color: var(--neon-green);
      box-shadow: 0 0 12px rgba(52,240,0,0.45);
    }

    button {
      width: 100%;
      padding: 15px;
      background: var(--neon-green);
      color: black;
      border: none;
      font-size: 17px;
      font-weight: bold;
      letter-spacing: 2px;
      cursor: pointer;
    }

    button:hover {
      background: white;
      box-shadow: 0 0 20px var(--neon-green);
    }
  </style>
</head>

<body>
  <div class="hud-card">
    <h2>Inject Student Note</h2>

    <form id="note-form">
      <label>Student USN</label>
      <input type="text"  id="usn" placeholder="1RV23IS053" required>

      <label>Marker ID</label>
      <input type="number" id="marker-id" placeholder="1" required>

      <label>Note Content</label>
      <textarea rows="4"  id="content" placeholder="This seminar hall has excellent acoustics..." required></textarea>

      <button type="submit">Store Note</button>
    </form>
  </div>
</body>

<script>
document.getElementById("note-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const payload = {
    usn: document.getElementById("usn").value.trim(),
    marker_id: document.getElementById("marker-id").value,
    content: document.getElementById("content").value.trim()
  };

  const res = await fetch("/api/notes", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const data = await res.json();

  if (data.success) {
    alert("Note stored successfully");
    e.target.reset();
  } else {
    alert(data.error || "Failed to store note");
  }
});
</script>


</html>
