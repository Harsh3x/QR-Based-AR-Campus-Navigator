<!DOCTYPE html>
<html lang="en">
<head>
    <title>Protocol: Personnel</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-cyan: #00d2ff; }
        body {
            margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
            background-color: #000;
            background-image: 
                linear-gradient(rgba(0, 210, 255, 0.05) 2px, transparent 2px),
                linear-gradient(90deg, rgba(0, 210, 255, 0.05) 2px, transparent 2px);
            background-size: 50px 50px;
            font-family: 'Rajdhani', sans-serif; color: white;
        }
        .hud-card {
            width: 450px; padding: 40px; background: rgba(5, 10, 20, 0.9);
            border: 1px solid #333; position: relative;
        }

        .corner {
            position: absolute;
            width: 15px;
            height: 15px;
            border-color: var(--neon-cyan);
            border-style: solid;
            transition: 0.3s;
            pointer-events: none; /* ðŸ”¥ critical */
            }

       .tl { top: -2px; left: -2px; border-width: 3px 0 0 3px; }
        .tr { top: -2px; right: -2px; border-width: 3px 3px 0 0; }
        .bl { bottom: -2px; left: -2px; border-width: 0 0 3px 3px; }
        .br { bottom: -2px; right: -2px; border-width: 0 3px 3px 0; }

        .hud-card:hover .corner { width: 100%; height: 100%; opacity: 0.2; }

        h2 { margin: 0 0 30px 0; color: white; font-size: 30px; text-transform: uppercase; text-align: center; letter-spacing: 2px; }
        
        label { display: block; color: var(--neon-cyan); margin-bottom: 5px; font-size: 14px; text-transform: uppercase; }
        
        input, select {
            width: 100%; padding: 12px; background: transparent; border: 1px solid #555;
            color: white; font-size: 18px; margin-bottom: 25px; font-family: inherit; box-sizing: border-box;
        }
        input:focus, select:focus { border-color: var(--neon-cyan); background: rgba(0, 210, 255, 0.05); outline: none; }
        select option { background: black; }

        button {
            width: 100%; padding: 15px; background: var(--neon-cyan); color: black; border: none;
            font-size: 18px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; cursor: pointer;
        }
        button:hover { background: white; }
    </style>
</head>
<body>
    <div class="hud-card">
        <div class="corner tl"></div><div class="corner tr"></div>
        <div class="corner bl"></div><div class="corner br"></div>

        <h2>Register Faculty</h2>
        <form id="faculty-form">
            <label>Officer Name</label>
            <input type="text"  id="faculty-name" placeholder="DR. SHARAD KUMAR" required>

            <label>Station (Office)</label>
            <select id="office-room-id">
                <option value="1">ROOM 203 [STAFF ROOM]</option>
                <option value="2">HOD CABIN [BLOCK A]</option>
            </select>

            <button type="submit">Upload Credentials</button>
        </form>
    </div>
</body>

        <script>
        document.getElementById("faculty-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const payload = {
            name: document.getElementById("faculty-name").value.trim(),
            office_room_id: document.getElementById("office-room-id").value
        };

        const res = await fetch("/api/faculty", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (data.success) {
            alert("Faculty registered successfully");
            e.target.reset();
        } else {
            alert(data.error || "Failed to add faculty");
        }
        });
</script>

</html>
