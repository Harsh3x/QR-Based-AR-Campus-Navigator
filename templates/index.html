<!DOCTYPE html>
<html>
  <head>
    <title>RVCE Campus AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <style>
      :root {
        --glass-bg: rgba(16, 24, 48, 0.95);
        --glass-border: rgba(0, 210, 255, 0.6);
        
        /* TWO ACCENT COLORS */
        --accent-blue: #00d2ff;  
        --accent-green: #34f000; 
        
        --text-main: #ffffff;
        --text-sub: #d0d8e4;
      }

      .ui-overlay {
        position: fixed;
        bottom: 60%;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;          
        max-width: 1200px;   
        padding: 50px;       
        border: 6px solid var(--glass-border); 
        border-radius: 30px; 
        background: var(--glass-bg);
        backdrop-filter: blur(15px);
        box-shadow: 0 0 50px rgba(0, 210, 255, 0.4); 
        font-family: 'Rajdhani', sans-serif;
        display: none; 
        z-index: 10;
        animation: popUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .ui-overlay h2 {
        margin: 10px 0 5px 0;
        font-size: 80px; 
        font-weight: 700;
        color: var(--accent-blue);
        text-transform: uppercase;
        letter-spacing: 4px;
        text-shadow: 0 0 25px rgba(0, 210, 255, 0.8);
        line-height: 1;
      }

      .room-subtitle {
        font-size: 45px;
        color: white;
        margin: 0 0 20px 0;
        font-weight: 500;
        text-transform: uppercase;

        display: block;              /* üîß change */
        padding-bottom: 16px;        /* üîß increase */
        line-height: 1.25;           /* üîß critical */

        letter-spacing: 2px;
        border-bottom: 2px solid rgba(255,255,255,0.1);
        /*padding-bottom: 10px;
        display: inline-block;*/
      }

      .event-container {
        max-height: 300px;
        overflow-y: auto;
      }

      .event-item {
        margin-bottom: 20px;
        border-left: 4px solid var(--accent-blue);
        padding-left: 15px;
      }

      .event-title {
        font-size: 40px;
        color: #ffffff;
        font-weight: bold;
        display: block;
      }

      .event-time {
        font-size: 30px;
        color: var(--accent-blue);
        font-weight: 500;
        display: block;
        margin-bottom: 5px;
      }

      .event-desc {
        font-size: 30px;
        color: #d0d8e4;
        display: block;
        font-style: italic;
      }

      .status-container {
        display: flex;
        align-items: flex-start;
        margin-bottom: 15px;
        border-bottom: 2px solid rgba(255,255,255,0.2);
        padding-bottom: 15px;
      }
      
      .status-text {
        font-size: 30px;
        font-weight: bold;
        color: var(--accent-green);
        letter-spacing: 3px;
        text-transform: uppercase;
      }

      .status-dot {
        height: 15px; width:15px;
        background-color: var(--accent-green);
        border-radius: 50%;
        margin-right: 20px;
        box-shadow: 0 0 20px var(--accent-green);
        animation: pulse 1.5s infinite;
      }

      @keyframes popUp {
        from { opacity: 0; transform: translate(-50%, 100px) scale(0.9); }
        to { opacity: 1; transform: translate(-50%, 0) scale(1); }
      }

      @keyframes pulse {
        0% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.1); }
        100% { opacity: 1; transform: scale(1); }
      }
      
      @media (max-width: 768px) {
          .ui-overlay { padding: 30px; bottom: 50px; border-width: 4px; }
          .ui-overlay h2 { font-size: 25px; }
          .room-subtitle { font-size: 14px; }
          .event-title { font-size: 14px; }
          .event-time, .event-desc { font-size: 14px; }
          .status-text { font-size: 14px; }
      }
      /* ============ FULLSCREEN MINIMAL LANDING UI ============ */

      #landing-ui {
        position: fixed;
        inset: 0;
        background: #000000; /* üñ§ PURE BLACK */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
        font-family: 'Rajdhani', sans-serif;
      }

      .center-wrap {
        text-align: center;
        color: white;
      }

      /* Scan ring */
      .scan-ring {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 4px solid rgba(1, 201, 246, 0.661);
        margin: 0 auto 40px;
        position: relative;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .scan-ring::after {
        content: "";
        position: absolute;
        inset: 18px;
        border-radius: 50%;
        border: 1px dashed rgba(0, 242, 255, 0.25);
        animation: rotate 10s linear infinite;
      }

      /* Center logo */
      .center-logo {
        width: 120px;
        height: 120px;
        border-radius: 50%;        
        object-fit: contain;      /* keeps logo aspect */
        background: white;        
        padding: 8px;             

        filter: brightness(1.1);
        box-shadow: 0 0 35px rgba(0,210,255,0.5);
        z-index: 2;
      }

      /* Rotation */
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes softPulse {
      0%   { box-shadow: 0 0 10px rgba(0,210,255,0.4); }
      50%  { box-shadow: 0 0 20px rgba(0,210,255,0.7); }
      100% { box-shadow: 0 0 10px rgba(0,210,255,0.4); }
    }

    .scan-ring {
      animation: softPulse 3s infinite;
    }


      .center-wrap h1 {
        font-size: 32px;
        letter-spacing: 6px;
        margin-bottom: 12px;
        color: #00d2ff;
      }

      .center-wrap p {
        font-size: 16px;
        letter-spacing: 1.5px;
        opacity: 0.7;
        margin-bottom: 50px;
      }

      /* Minimal button */
      #start-ar-btn {
        padding: 14px 42px;
        font-size: 14px;
        letter-spacing: 3px;
        text-transform: uppercase;
        background: transparent;
        color: #00d2ff;
        border: 1px solid rgba(0,210,255,0.5);
        border-radius: 40px;
        cursor: pointer;
        transition: all 0.25s ease;
      }

      #start-ar-btn:hover {
        background: rgba(0,210,255,0.15);
        box-shadow: 0 0 25px rgba(0,210,255,0.4);
      }


      #login-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .login-card {
      background: #020617;
      border: 1px solid rgba(0,210,255,0.4);
      border-radius: 18px;
      padding: 40px;
      width: 300px;
      text-align: center;
    }

    .login-card h2 {
      color: #00d2ff;
      margin-bottom: 25px;
      letter-spacing: 3px;
    }

    .login-card input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: black;
      border: 1px solid rgba(255,255,255,0.15);
      color: white;
      border-radius: 8px;
      font-size: 14px;
    }

    #login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #00d2ff;
      color: black;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    #login-error {
      color: #ff4444;
      margin-top: 10px;
      font-size: 13px;
    }


/* NOTES FUCKING WORKING */
.notes-cloud {
  position: fixed;
  bottom: 620px;                 /* ‚¨áÔ∏è slightly lower */
  left: 50%;
  transform: translateX(-50%);
  width: calc(100% - 48px);
  max-width: 360px;              /* ‚¨ÖÔ∏è smaller */

  background: linear-gradient(
    180deg,
    rgba(8, 89, 228, 0.92),
    rgba(8, 14, 28, 0.92)
  );
  backdrop-filter: blur(16px);

  border-radius: 40px;           /* ‚òÅÔ∏è softer cloud */
  padding: 12px 12px 10px;       /* ‚¨ÖÔ∏è tighter */

  box-shadow:
  0 0 20px rgba(0, 210, 255, 0.45),
  0 0 40px rgba(0, 210, 255, 0.25),
  0 20px 40px rgba(0, 0, 0, 0.55),
  inset 0 0 0 1px rgba(0, 210, 255, 0.35);


  z-index: 99999;
  
  text-shadow:
    0 0 6px rgba(0,210,255,0.45);


}


/* Bubble tail (smaller + softer) */
.notes-cloud::before {
  content: "";
  position: absolute;
  inset: -6px;                   /* glow spreads outward */
  border-radius: 44px;
  background: radial-gradient(
    circle,
    rgba(0,210,255,0.35),
    transparent 70%
  );
  z-index: -1;                   /* behind the bubble */
  filter: blur(12px);
}


/* Notes list */
#notes-list {
  max-height: 80px;              /* ‚¨ÖÔ∏è smaller + scroll */
  overflow-y: auto;
  padding-right: 2px;
}


.notes-cloud {
      animation: softPulse 3s infinite;
    }

/* Subtle scrollbar */
#notes-list::-webkit-scrollbar {
  width: 3px;
}
#notes-list::-webkit-scrollbar-thumb {
  background: rgba(0,210,255,0.35);
  border-radius: 6px;
}


/* Note text */
.note-item {
  font-size: 14px;
  line-height: 1.4;
  color: #dbeafe;
  margin-bottom: 6px;
}

.note-meta {
  font-size: 11px;
  opacity: 0.5;
}


/* Input */
#note-input {
  height: 34px; 
  width: 300px;              /* ‚¨ÖÔ∏è slimmer */
  border-radius: 14px;
  padding: 6px 10px;
  font-size: 13px;
}


/* Send button */
#send-note {
  margin-top: 6px;
  float: right;
  padding: 5px 12px;
  font-size: 12px;
  border-radius: 14px;
}


/* Header */
.notes-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 6px;
  font-size: 24px;               /* ‚¨ÖÔ∏è calmer */
  letter-spacing: 1px;
  font-weight: 800;
  color:rgba(0, 242, 255, 0.986);
  text-shadow: 0 0 25px rgba(0, 210, 255, 0.8);
}

/* + button */
#toggle-note {
  width: 22px;
  height: 22px;

  display: flex;              /* üîë required */
  align-items: center;        /* vertical center */
  justify-content: center;    /* horizontal center */

  border-radius: 50%;
  background: #00d2ff;
  color: #000;
  border: none;
  font-size: 18px;            /* slight tweak for balance */
  font-weight: bold;
  cursor: pointer;
}



    </style>
  </head>
  
  <body style="margin: 0; overflow: hidden;">

    <!-- ============ FULLSCREEN MINIMAL LANDING UI ============ -->
    
    <div id="landing-ui">
      <div class="center-wrap">
        
        <div class="scan-ring">
          <img src="/static/logo.png" alt="RV Logo" class="center-logo" />
        </div>

        <h1>RVCE ¬∑ CAMPUS AR</h1>
        <p>Point your camera at a campus marker</p>

        <button id="start-ar-btn">Start Scan</button>
      </div>
    </div>

    <!-- ============ LOGIN MODAL ============ -->
    <div id="login-modal">
      <div class="login-card">
        <h2>Campus Access</h2>

        <input id="usn" type="text" placeholder="USN" />
        <input id="password" type="password" placeholder="Password" />

        <button id="login-btn">Authenticate</button>

        <p id="login-error"></p>
      </div>
    </div>





    
    <div id="info-panel" class="ui-overlay">
      <div class="status-container">
        <span class="status-dot"></span> 
        <span class="status-text">Target Locked // Database Synced</span>
      </div>
      
      <h2 id="b-name">SCANNING...</h2>
      <div id="r-name" class="room-subtitle">LOCATING SECTOR...</div>
      
      <div id="b-events" class="event-container">
          Waiting for database response...
      </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;">
      <a-marker preset="hiro" id="main-marker">
        <a-box position="0 0 0" scale="1 1 1" visible="false"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>



    <!-- ===== STUDENT NOTES ===== -->
    <div class="notes-cloud">
      
      <div class="notes-header">
        <span>Student Notes</span>
        <button id="toggle-note">Ôºã</button>
      </div>

      <div id="notes-list" class="notes-list">
        <p class="notes-empty">Loading notes‚Ä¶</p>
      </div>

      <div id="note-input-wrapper" class="note-input-wrapper">
        <textarea
          id="note-input"
          placeholder="Leave a note‚Ä¶"
        ></textarea>

        <button id="send-note">Post</button>
      </div>

    </div>



    <script>
      const markerId = "{{ marker_id }}"; 
      let isLoggedIn = false;


      function updateHUD(building, roomName, eventHTML, isError = false) {
          const hudTitle = document.querySelector('#b-name');
          const hudRoom = document.querySelector('#r-name');
          const hudEvents = document.querySelector('#b-events');
          
          hudTitle.innerText = building;
          hudTitle.style.color = isError ? '#ff4444' : '#00d2ff';
          
          hudRoom.innerText = roomName; 
          hudEvents.innerHTML = eventHTML; 
      }

      fetch(`/api/get_overlay_data/${markerId}`)
        .then(res => res.json())
        .then(data => {
            if (!data.error) {
                let eventListHTML = "";
                
                if (data.events && data.events.length > 0) {
                    data.events.forEach(event => {
                        // FIX: We now use the strings formatted by Python
                        // No new Date() conversion needed!
                        const timeStr = `${event.start_time_str} - ${event.end_time_str}`;

                        eventListHTML += `
                        <div class="event-item">
                            <span class="event-title">${event.name.toUpperCase()}</span>
                            <span class="event-time">${timeStr}</span>
                            <span class="event-desc">${event.description}</span>
                        </div>`;
                    });
                } else {
                    eventListHTML = "<p style='font-size:30px; color:#d0d8e4'>No active events scheduled.</p>";
                }

                const roomString = `${data.room_name} [${data.room_number}]`;
                updateHUD(data.building_name.toUpperCase(), roomString.toUpperCase(), eventListHTML);
            } else {
                updateHUD("DATABASE ERROR", "UNKNOWN SECTOR", "<p style='font-size:30px'>Could not retrieve data.</p>", true);
            }
        })
        .catch(err => {
            console.log("Demo Mode");
            const demoHTML = `
                <div class="event-item">
                    <span class="event-title">DBMS GUEST TALK</span>
                    <span class="event-time">02:00 PM - 05:00 PM</span>
                    <span class="event-desc">Information about DBMS systems in industry.</span>
                </div>`;
            updateHUD("ISE DEPARTMENT", "ISE SEMINAR HALL [001]", demoHTML);
        });

      const marker = document.querySelector("#main-marker");
      const panel = document.querySelector("#info-panel");

      marker.addEventListener("markerFound", () => {
        panel.style.display = "block";
      });

      marker.addEventListener("markerLost", () => {
        panel.style.display = "none";
      });



    // === LANDING UI CONTROL (NON-INTRUSIVE) ===
    const startBtn = document.getElementById("start-ar-btn");
    const landingUI = document.getElementById("landing-ui");
    const loginModal = document.getElementById("login-modal");


    startBtn.addEventListener("click", () => {
        loginModal.style.display = "flex";
      });


      document.getElementById("login-btn").addEventListener("click", async () => {
        const usn = document.getElementById("usn").value;
        const password = document.getElementById("password").value;
        const errorEl = document.getElementById("login-error");

        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usn, password })
        });

        const data = await res.json();

        if (data.success) {
          isLoggedIn = true; // üîë LOGIN CONFIRMED
          document.getElementById("login-modal").style.display = "none";
          document.getElementById("landing-ui").style.display = "none";
        } else {
          errorEl.innerText = data.message;
        }
      });


      const loggedInUSN = "1RV23IS053"; // from login (for now static)
      const markerIdInt = Number(markerId) || 1;


      /* Fetch notes */
      function loadNotes() {
        fetch(`/api/notes/${markerIdInt}`)
          .then(res => res.json())
          .then(notes => {
            const list = document.getElementById("notes-list");
            if (!notes.length) {
              list.innerHTML = "<p style='opacity:0.5'>No notes yet.</p>";
              return;
            }

            list.innerHTML = notes.map(n => `
              <div class="note-item">
                ${n.content}
                <div class="note-meta">‚Äî ${n.usn}</div>
              </div>
            `).join("");
          });
      }

    // ===== NOTES STATE =====
    const notesCloud = document.querySelector(".notes-cloud");
    const inputWrapper = document.getElementById("note-input-wrapper");
    const toggleBtn = document.getElementById("toggle-note");
    const noteInput = document.getElementById("note-input");
    const sendBtn = document.getElementById("send-note");

    // Hide notes initially
    notesCloud.style.display = "none";
    inputWrapper.style.display = "none";

    // ===== SHOW / HIDE NOTES WITH MARKER =====
    marker.addEventListener("markerFound", () => {
      if (!isLoggedIn) return; 
      notesCloud.style.display = "block";
      loadNotes();
    });

    marker.addEventListener("markerLost", () => {
      notesCloud.style.display = "none";
      inputWrapper.style.display = "none";
    });

    // ===== TOGGLE INPUT (‚ûï BUTTON) =====
    toggleBtn.addEventListener("click", (e) => {
      e.stopPropagation();

      const isOpen = inputWrapper.style.display === "block";
      inputWrapper.style.display = isOpen ? "none" : "block";

      if (!isOpen) {
        noteInput.focus();
      }
    });

    // ===== SUBMIT NOTE =====
    sendBtn.addEventListener("click", () => {
      const content = noteInput.value.trim();
      if (!content) return;

      fetch("/api/notes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          usn: loggedInUSN,
          marker_id: markerIdInt,
          content: content
        })
      })
      .then(res => {
        if (!res.ok) throw new Error("Post failed");
        return res.json();
      })
      .then(() => {
        noteInput.value = "";
        inputWrapper.style.display = "none";
        loadNotes();          // refresh list
      })
      .catch(err => {
        console.error("Note post error:", err);
      });
    });



  



    </script>
  </body>
</html>
